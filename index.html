    <!-- Registration Form -->
    <div>
        <form>
            <div class="container">
              <h1>Sign Up</h1>
              <p>Please fill in this form to create an account.</p>
              <label for="username"><b>Username</b></label>
              <input type="text" name="username" placeholder="Enter Username" required>

              <label for="name"><b>First & Last Name</b></label>
              <div style="display:inline-flex;">
              <input style="margin-right: 30px;" type="text" name="username" placeholder="First Name" required>
              <br>
              <input type="text" name="username" placeholder="Last Name" required>
              </div>

              <label for="email"><b>Email</b></label>
              <input type="text" placeholder="Enter Email" name="email"  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
              
              <label for="email"><b>Phone</b></label>
              <input type="tel" id="phone" name="phone"pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="Enter Phone Number           
                      ex. 123-456-78910" required>
              
              <label for="psw"><b>Password</b></label>
              <input type="password" placeholder="Create Password" name="psw" pattern='(?=.*[A-Z])(?=.*[!@#$&*])(?=.*[0-9])(?=.*[a-z]).{9,}' required>
              <ul class='pw-requirements'>
                <li>One lowercase character</li>
                <li>One uppercase character</li>
                <li>One number</li>
                <li>One special character</li>
                <li>9 characters minimum</li>
              </ul>
              <div>
                <p>Already have an account? <a href="signin.html">Sign in</a></p> 
                <button type="submit" class="btn">Sign Up</button>
              </div>
            </div>
          </form>
